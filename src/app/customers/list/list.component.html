<nz-layout>
  <nz-content>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Clientes</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="inner-content">
      <nz-list nzBordered>
        <nz-list-item *ngFor="let user of userList | async as list" routerLink="'detail',user.id]"
          routerLinkActive="router-link-active">
          <span nz-typography>
            <mark>[{{user.id}}]</mark>
            {{ user.name }}
          </span>
          {{ user.email }}
        </nz-list-item>
      </nz-list>
    </div>
  </nz-content>
  <nz-footer>Ejemplo de SSR Â©2021 Implement By Checho</nz-footer>
</nz-layout>
